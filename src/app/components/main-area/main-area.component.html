<div>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <h2 class="navbar-brand">
        <strong>Adia World</strong>
      </h2>
      <div id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item navbar-brand">
            <span id="weatherClick" (click)="(showDialog = !showDialog)">Weather</span>
            <span>{{currentWeather?.name}}</span>
            <strong>C° {{temp_c}}</strong>
            <strong>F° {{temp_f}}</strong>
          </li>
          <li class="nav-item navbar-brand">
            <span>Time: </span>
            <strong>{{clock}}</strong>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>


<app-video-area></app-video-area>

<!-- Modal for the video loading -->
<app-dialog [(visible)]="showDialog">
  <form class="formCity" [formGroup]="f" (ngSubmit)="f.valid && updateCity()">
    <h1>Enter a city</h1>
    <input type="text" name="city" id="city" formControlName="city" placeholder="Your city">
    <button type="submit">Send</button>
  </form>
</app-dialog>
